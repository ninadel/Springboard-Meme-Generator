<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <title>Handy Dandy Meme Creator</title>
  </head>
  <body>
    <div id="generator">
      <div id="meme-form">
        <!-- FORM
        Input for top text
        Input for middle text
        Input for bottom text
        End of FORM -->
        <h1>Handy Dandy Meme Creator</h1>
        <form action="#" id="new-meme-form">
          <!-- image should be required -->
          <label for="meme-image">Meme Image URL</label><input type="url" id="meme-image" autofocus required="required"/></br>
          <label for="meme-top-text">Text for top of meme</label><input type="text" id="meme-top-text" required="required"/></br>
          <label for="meme-middle-text">Text for middle of meme</label><input type="text" id="meme-middle-text" required="required"/></br>
          <label for="meme-bottom-text">Text for bottom of meme</label><input type="text" id="meme-bottom-text" required="required"/></br>
          <input type="submit" value="Add meme" />
        </form>
      </div>

      <div id="meme-container">
        <!-- DIV which holds all the memes -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
